<script type="text/javascript">
    $(document).ready(function () {
        income_data("data_section", "", "", "");


        $('#data_section').on("click", ".clsConfirm", function (event) {
            let _tmpID = $(this).attr("id");
            let idx = _tmpID.split("_")[1];
            let userID = _tmpID.split("_")[2];

            $("#modal").show();
            $("#modal_content").load("./modal_income_form.html", { idx: idx, userID: userID, label: "Income detail" });

        }); //data_section


        $('#data_section').on("click", ".clsDelete", function (event) {
            let _tmpID = $(this).attr("id");
            let idx = _tmpID.split("_")[1];
            let userID = _tmpID.split("_")[2];

            if (confirm(userID + "(" + idx + ")을 삭제하시겠습니까? ")) {
                // 취소(아니오) 버튼 클릭 시 이벤트

                deleteData("I", idx);

            } else {
                // 확인(예) 버튼 클릭 시 이벤트
                return false;
            }

        }); //data_section

    }); //jq


</script>

    style=' width: 100%; height: auto;    display: block; top: 60px; left: 0px; position: absolute; '>

        <div id="" class="" style="width:100%;  border-bottom: 1px solid #000;  display: block; padding: 10px 1px;">

                Income </div>
        </div>

        <div id="data_section" class="content_section"> </div>
    </div>
</div>
