<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="./components/manage.js"></script>
<script src="./components/modules.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        staking_data("data_section", "", "", "");



        $('#data_section').on("click", ".clsStaking", function (event) {
            let _tmpID = $(this).attr("id");
            let idx = _tmpID.split("_")[1];
            let userID = _tmpID.split("_")[2];

            $("#modal").show();
            $("#modal_content").load("./modal_staking_form.html", { idx: idx, userID: userID, label: "Staking Detail" });

        }); //data_section


        $('#data_section').on("click", ".clsDelete", function (event) {
            let _tmpID = $(this).attr("id");
            let _code = _tmpID.split("_")[1];


            if (confirm(_code + " 을 삭제하시겠습니까? ")) {
                deleteStaking(_code);
                staking_data("data_section", "", "", "");
            } else {
                return false;
            }

        }); //data_section


    }); //jq
</script>

<div id='content' class=' '
    style=' width: 100%; height: auto;    display: block; top: 60px; left: 0px; position: absolute; '>
    <div id='workplace' class=' ' style=" width: 80%; display: block; margin: 20px auto;">
        <div id="" class="" style="width:100%;  border-bottom: 1px solid #000;  display: block; padding: 10px 1px;">
            <div id="title" class="" style="width: 85%; font-size: 28px; font-weight: bold;   display: inline-block;">
                Staking List</div>
        </div>

        <div id="data_section" class="content_section">content_section</div>
    </div>
</div>
