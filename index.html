    <script>
        $(function () {
            var iconPath = "assets/imgs/";

            $('#main').on('click', '.btn_group1', function () {

                var thisID = $(this).attr("id");
                var thisState = thisID.split("_")[1];
                var goUrl = "";

                if (thisState == "join")
                    goUrl = "join.html";
                else if (thisState == "find")
                    goUrl = "find.html";

                $(location).attr('href', goUrl);
            });

            $('#btn_login').on('click', function () {
                let UserID = $('#UserID').val();
                let UserPW = $('#UserPW').val();
                let chkState = false;

                if (UserID == "") {
                    alert("아이디를 입력하세요");
                    $('#UserID').focus();
                    return false;
                } else if (UserPW == "") {
                    alert("비밀번호를 입력하세요");
                    $('#UserPW').focus();
                    return false;

                } else {

                    chkState = chkLogin(UserID, UserPW);
                    console.log(chkState + "|" + UserID + "|" + UserPW)
                    if (chkState > 0) {
                        var goUrl = "chkState.html";
                        $(location).attr('href', goUrl);
                    } else {
                        alert("로그인 정보를 확인하여 주세요.\n회원이 아니시면 가입하여 주시기 바랍니다.")
                        return false;
                    }
                }
            });


            $('#main').on('mouseover', '.btn_group', function () {
                var thisID = $(this).attr("id");
                $("#" + thisID).css("color", "#000")
                $("#" + thisID).css("backgroundColor", "#DADADA")
            });
            $('#main').on('mouseout', '.btn_group', function () {
                var thisID = $(this).attr("id");
                $("#" + thisID).css("color", "#fff")
                $("#" + thisID).css("backgroundColor", "")
            });

            $('#main').on('mouseover', '.btn', function () {
                var thisID = $(this).attr("id");
                $("#" + thisID).css("font-size", "18px")
            });

            $('#main').on('mouseout', '.btn', function () {
                var thisID = $(this).attr("id");
                $("#" + thisID).css("font-size", "14px")

            });



        }); //jquery
